<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Update count</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="script.js"></script>
</head>

<body ng-app="DemoApp">
    <div class="container div-border" ng-controller="numberController">
        <div class="row">
            <div class="col-md-6">
                <p>
                    <label for="avaStaff">Available Staff</label>
                </p>
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" id="avaStaff" ng-model="avaStaff" ng-change="recompute()">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>
                    <label for="reqStaff">Required Staff</label>
                </p>
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" id="reqStaff" ng-model="reqStaff" ng-change="recompute()">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>
                    <label for="extra">Shortage/Extra</label>
                </p>
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" id="extra" ng-model="extra" disabled>
            </div>
        </div>
    </div>

</body>

</html>
